<div>
  <h1 class="subtitle">{{hotel.name}}</h1>
  <h4 class="text-center" style="font-size: 16px;">
        {{hotel.description}}</h4>
  <div ng-show="rooms.length > 0" class="subblock">
    <div class="row" ng-repeat="room in rooms" style="padding: 10px; margin:10px 0;background-color: #CDCDCD; width:70%;">
      <div class="col-xs-10">
        {{getName(types,room.type) + " номер " + getName(categories,room.category)}}
      </div>
      <div class="col-xs-2">
        {{room.cost}}р
      </div>
    </div>
  </div>
</div>




<form name="reservationForm" ng-submit="reserveHotel()" role="form" novalidate>
  <div class="subblock-lr">
    <div class="form-group row">
      <label class="col-sm-3 required">Дата заезда</label>
      <div class="col-sm-7">
        <input ng-click="error['arrival_date'] = ''" ng-class="{'is-invalid': error['arrival_date'] }" ng-model="reservModel.arrival_date" type="date" class="form-control" placeholder="">
        <div ng-if="error['arrival_date']" class="invalid-tooltip">
          {{ error['arrival_date']}}
        </div>
      </div>
    </div>
  
    <div class="form-group row">
      <label class="col-sm-3 required">Дата выезда</label>
      <div class="col-sm-7">
        <input ng-click="error['departure_date'] = ''" ng-class="{'is-invalid': error['departure_date'] }" ng-model="reservModel.departure_date" type="date" class="form-control" placeholder="">
        <div ng-if="error['departure_date']" class="invalid-tooltip">
          {{ error['departure_date']}}
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-3 required">Количство гостей</label>
      <div class="col-sm-7">
        <input ng-click="error['guests'] = ''" ng-class="{'is-invalid': error['guests'] }" ng-model="reservModel.guests" type="text" class="form-control" placeholder="" id="inputLastName">
        <div ng-if="error['guests']" class="invalid-tooltip">
          {{ error['guests']}}
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-3 form-label required">Тип размещения</label>
      <div class="col-sm-7">
        <select ng-focus="error['type'] = ''"
                ng-click="error['type'] = ''"
                ng-class="{'is-invalid': error['type'] }"
                ng-model="reservModel.type"
                class="form-control"
                ng-options="type['id'] as type['name'] for type in types track by type.id">
          <option selected value="" style="display:none;">Выберите тип размещения</option>
        </select>
        <div ng-if="error['type']" class="invalid-tooltip">
          {{ error['type']}}
        </div>
      </div>
    </div>  

    <div class="form-group row">
      <label class="col-sm-3 form-label required">Категория номера</label>
      <div class="col-sm-7">
        <select ng-focus="error['category'] = ''"
                ng-click="error['category'] = ''"
                ng-class="{'is-invalid': error['category'] }"
                ng-model="reservModel.category"
                class="form-control"
                ng-options="category['id'] as category['name'] for category in categories track by category.id">
          <option selected value="" style="display:none;">Выберите категорию номера</option>
        </select>
        <div ng-if="error['category']" class="invalid-tooltip">
          {{ error['category']}}
        </div>
      </div>
    </div>  

 

  <div class="form-group row justify-content-center common-block" style="text-align:center;">
    <div class="col-10">
      <button type="submit" class="btn btn-primary">Получить форму бронирования</button>
      <img class="loader" ng-show="dataLoading" src="images/loader.gif" />
    </div>
  </div>
</form>
