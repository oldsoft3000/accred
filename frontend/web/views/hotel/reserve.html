<div>
  <h1 class="subtitle">{{hotel_name}}</h1>
  <h4 class="text-center">{{hotel_description}}</h4>
  <div ng-show="rooms.length > 0" class="subblock">
    <div class="row" ng-repeat="room in rooms">
      <div class="col-xs-6">
        {{room_types[room.type - 1] + " номер " + room_categories[room.category - 1]}}
      </div>
      <div class="col-xs-3">
        {{room.cost}}
      </div>
    </div>
  </div>
</div>
