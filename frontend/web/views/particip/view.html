<div>
  <h1 class="block_title">Список участников</h1>    
  <p>{{ message}}</p>
  <div class="common-block" ng-show="particips.length > 0">
    <table class="table table-striped table-hover">
      <thead>
      <th>Фамилия Имя Отчество</th>
      <th>Категория</th>
      <th>Фото</th>
      <th>Оплата</th>
      <th>Действия</th>
      </thead>
      <tbody>
        <tr ng-repeat="data in particips">
          <td>{{data.last_name + ' ' + data.first_name + ' ' + data.middle_name}}</td>
          <td>{{data.status}}</td>
          <td>Фото</td>
          <td>Оплата</td>

          <td>
            <a class="btn btn-primary btn-xs" href="#!/particip/view/{{data.id}}">
              <i class="glyphicon glyphicon-pencil"></i>
            </a> 
            <a class="btn btn-danger btn-xs" ng-click="delete(data.id)">
              <i class="glyphicon glyphicon-pencil"></i>
            </a> 
          </td>

        </tr>
      </tbody>
    </table> 
  </div>
  <div>
    <a class="btn btn-outline-secondary" href="#!/create" role="button">Добавить участника</a>
  </div>
</div>
