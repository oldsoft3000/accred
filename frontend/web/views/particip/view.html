<div>
  <h1 class="block_title">Список участников</h1>    
  <p>{{ message}}</p>
  <div class="common-block" ng-show="particips.length > 0">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th class="sorting">Фамилия Имя Отчество</th>
          <th class="sorting">Категория</th>
          <th>Фото</th>
          <th>Оплата</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody>
        

        <tr ng-repeat="data in particips">
          <td>{{data.last_name + ' ' + data.first_name + ' ' + data.middle_name}}</td>
          <td>{{data.status}}</td>
          <td style="text-align: center;"> {{data.photo ? '' : 'Нет фото'}}
            <button style="height:25px;width:80%;"
                    class="btn btn-secondary btn-lg"
                    ng-if="data.photo"
                    ng-click="showPhoto()"
                    data-toggle="modal" data-target="#myModal"></button>

            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog modal-dialog-centered ">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                  </div>
                  <div class="modal-body">
                    <p>Some text in the modal.</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
                
              </div>
            </div> 

          </td>
          <td>Оплата</td>

          <td>
            <a class="btn btn-primary btn-xs" href="#!/particip/view/{{data.id}}">
              <i class="glyphicon glyphicon-pencil"></i>
            </a> 
            <a class="btn btn-danger btn-xs" ng-click="delete(data.id)">
              <i class="glyphicon glyphicon-pencil"></i>
            </a> 
          </td>

        </tr>
      </tbody>
    </table> 
  </div>
  <div>
    <a class="btn btn-secondary" href="#!/create" role="button">Добавить участника</a>
  </div>
</div>
