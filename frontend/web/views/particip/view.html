<div>
  <h1 class="block_title">Список участников</h1>    
  <p>{{ message}}</p>
  <div class="common-block" ng-show="particips.length > 0">
    <table class="table table-striped table-hover">
      <thead>
      <th>Полное имя</th>
      <th>Статус</th>
      <th>Фотография</th>
      <th>Информация</th>
      <th>Подтверждение</th>
      <th>Удаление</th>
      </thead>
      <tbody>
        <tr ng-repeat="data in particips">
          <td>{{data.first_name + data.last_name}}</td>
          <td>{{data.status}}</td>

          <td>
            <a class="btn btn-primary btn-xs" href="#!/particip/photo/{{data.id}}">
              <i class="glyphicon glyphicon-pencil"></i>
            </a> 
          </td>

          <td>
            <a class="btn btn-primary btn-xs" href="#!/particip/update/{{data.id}}">
              <i class="glyphicon glyphicon-pencil"></i>
            </a> 
          </td>

          <td>
            <a class="btn btn-primary btn-xs" href="#!/particip/conform/{{data.id}}">
              <i class="glyphicon glyphicon-pencil"></i>
            </a> 
          </td>

          <td>
            <a class="btn btn-danger btn-xs" ng-click="deleteparticip(data.id)">
              <i class="glyphicon glyphicon-pencil"></i>
            </a> 
          </td>
        </tr>
      </tbody>
    </table> 
  </div>
  <div>
    <a class="btn btn-outline-secondary" href="#!/create" role="button">Добавить участника</a>
  </div>
</div>
