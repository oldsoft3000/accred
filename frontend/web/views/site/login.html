
<h1 class="text-center subtitle">Авторизоваться</h1>
<form class="common-block" name="loginForm" ng-submit="login()" role="form">
  <div class="form-group row">
    <label class="col-xs-2 col-sm-offset-1 col-form-label">Логин</label>
    <div class="col-sm-6">
      <input ng-click="error['username'] = ''" ng-class="{ 'is-invalid': error['username'] }" ng-model="userModel.username" type="text" class="form-control" id="inputEmail1" placeholder="">
      <div ng-if="error['username']" class="invalid-tooltip">
        {{ error['username']}}
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-xs-2 col-sm-offset-1 col-form-label">Пароль</label>
    <div class="col-sm-6">
      <input ng-click="error['password'] = ''" ng-class="{ 'is-invalid': error['password'] }" ng-model="userModel.password" type="password" class="form-control" id="inputPassword2" placeholder="">
      <div ng-if="error['password']" class="invalid-tooltip">
        {{ error['password']}}
      </div>
    </div>
  </div> 

  <div class="form-group row" style="padding-top: 20px;">
    <div class="col-sm-6 col-sm-offset-3">
      <button type="submit" class="btn btn-primary">Войти</button>
      <a href="#!/signup" class="btn btn-link">Зарегистрируйтесь</a>
      <img class="loader" ng-show="dataLoading" src="images/loader.gif" />
    </div>
  </div>
</form>
