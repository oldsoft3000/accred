<div class="col-md-10 col-md-offset-3 mx-auto">
  <h2 class="text-center">Авторизоваться</h2>
  <form name="loginForm" ng-submit="login()" role="form">
    <div class="form-group row justify-content-center">
      <label class="col-2 col-form-label">Логин</label>
      <div class="col-6">
        <input ng-keypress="error['username'] = ''" ng-class="{ 'is-invalid': error['username'] }" ng-model="userModel.username" type="text" class="form-control" id="inputEmail1" placeholder="">
        <div class="invalid-tooltip">
          {{ error['username']}}
        </div>
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <label class="col-2 col-form-label">Пароль</label>
      <div class="col-6">
        <input ng-keypress="error['password'] = ''" ng-class="{ 'is-invalid': error['password'] }" ng-model="userModel.password" type="password" class="form-control" id="inputPassword2" placeholder="Password">
        <div class="invalid-tooltip">
          {{ error['password']}}
        </div>
      </div>
    </div> 

    <div class="form-group row justify-content-center">
      <div class="col-10">
        <button type="submit" class="btn btn-primary">Войти</button>
        <a href="#!/signup" class="btn btn-link">Зарегистрируйтесь</a>
