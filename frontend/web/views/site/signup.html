
<h1 class="block_title">Зарегистрироваться</h2>
<form class="common-block" name="signupForm" ng-submit="signup()" role="form">
  <div class="form-group row justify-content-center">
    <label class="col-2 col-sm-2 col-md-2 col-form-label">Логин</label> 
    <div class="col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4">
      <input ng-click="error['username'] = ''" ng-class="{ 'is-invalid': error['username'] }" ng-model="userModel.username" type="text" class="form-control" id="inputLogin" placeholder="">
      <div class="invalid-tooltip">
        {{ error['username']}}
      </div>
    </div>
  </div>
  <div class="form-group row justify-content-center">
    <label class="col-2 col-sm-2 col-md-2 col-form-label">Email</label>
    <div class="col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4">
      <input ng-click="error['email'] = ''" ng-class="{ 'is-invalid': error['email'] }" ng-model="userModel.email" type="text" class="form-control" id="inputEmail" placeholder="">
      <div class="invalid-tooltip">
        {{ error['email']}}
      </div>
    </div>
  </div>
  <div class="form-group row justify-content-center">
    <label class="col-2 col-sm-2 col-md-2 col-form-label">Пароль</label>
    <div class="col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4">
      <input ng-click="error['password'] = ''" ng-class="{ 'is-invalid': error['password'] }" ng-model="userModel.password" type="password" class="form-control" id="inputPassword1" placeholder="">
      <div class="invalid-tooltip">
        {{ error['password']}}
      </div>
    </div>
  </div> 
  <div class="form-group row justify-content-center">
    <label class="col-2 col-sm-2 col-md-2 col-form-label">Повтор пароля</label>
    <div class="col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4">
      <input ng-click="error['password_verify'] = ''" ng-class="{ 'is-invalid': error['password_verify'] }" ng-model="password_verify" type="password" class="form-control" id="inputPassword2" placeholder="">
      <div class="invalid-tooltip">
        {{ error['password_verify']}}
      </div>
    </div>
  </div> 

  <div class="form-group row justify-content-center common-block" style="text-align:center;">
    <div class="col-10">
      <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-outline-secondary">Зарегистрироваться</button>
      <a href="#!/login" class="btn btn-link text-dark">Отменить</a>
      <img ng-if="dataLoading" style="width: 16px; margin-top: 10px; position: fixed;" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
